<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Big Sur Wilderness Topographic Map</title>

    <!-- Leaflet Code -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
    <!-- End Leaflet Code -->

    <style>
      body {
        margin: 0px;
      }
    </style>
  </head>

  <body>
    <!-- Leaflet Map -->
    <div id="map"></div>
  </body>

  <script>
    function getMapParamsFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const lat = parseFloat(urlParams.get("lat"));
      const long = parseFloat(urlParams.get("long"));
      const zoom = parseInt(urlParams.get("zoom"), 11);

      // Check if all parameters are valid numbers
      if (isNaN(lat) || isNaN(long) || isNaN(zoom)) {
        console.error("Invalid lat, long, or zoom in URL");
        return { lat: 36.3315, long: -121.7615, zoom: 11 };
      }

      return { lat, long, zoom };
    }

    // ## Leaflet Code ## //
    const { lat, long, zoom } = getMapParamsFromUrl();

    var map = L.map("map").setView([lat, long], zoom);

    // Get the window width and height
    var width = window.innerWidth || document.documentElement.clientWidth;
    var height = window.innerHeight || document.documentElement.clientHeight;

    // Set the map container size
    document.getElementById("map").style.width = width + "px";
    document.getElementById("map").style.height = height + "px";

    L.tileLayer("https://tile.opentopomap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://opentopomap.org">OpenTopoMap</a> (CC-BY-SA)',
    }).addTo(map);
  </script>
</html>
